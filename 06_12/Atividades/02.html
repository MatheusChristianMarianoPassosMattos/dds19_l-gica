<html>
    <head>
        <title>Atividade 2</title>
    <script>
        let Idade
        Idade = window.prompt("Me diga sua idade!")
        if (Idade < 12){
            console.log("Você é infantil")
        }
         else if (Idade <= 17) {
            console.log("Você é um adolescente")
         }
         else if (Idade <= 59){
            console.log ("Você é um Adulto")
         }else {
            console.log ("Você é um idoso")
         }
            
    </script>
    </head>

</html>
